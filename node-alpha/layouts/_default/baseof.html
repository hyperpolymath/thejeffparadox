<!DOCTYPE html>
<html lang="{{ site.LanguageCode | default "en-GB" }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">

  <title>{{ if .Title }}{{ .Title }} | {{ end }}{{ site.Title }}</title>
  <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ site.Params.description }}{{ end }}">

  <link rel="canonical" href="{{ .Permalink }}">
  <link rel="stylesheet" href="{{ "css/main.css" | relURL }}">

  <style>
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body>
  <a href="#main-content" class="skip-link">Skip to main content</a>

  <header role="banner">
    <nav aria-label="Primary navigation">
      <a href="{{ "/" | relURL }}" {{ if eq .RelPermalink "/" }}aria-current="page"{{ end }}>Home</a>
      <a href="{{ "/turns/" | relURL }}">All Turns</a>
      <a href="{{ site.BaseURL | replaceRE "/node-alpha/?$" "/" }}">Main Site</a>
    </nav>
    <h1>{{ site.Params.node_name }}</h1>
    <p class="subtitle">{{ site.Params.faction | humanize }} Faction Fragment</p>
  </header>

  <main id="main-content" role="main">
    {{ block "main" . }}{{ end }}
  </main>

  <footer role="contentinfo">
    <p>The Jeff Paradox: An experiment in LLM diachronic identity</p>
    <p><small>Content generated by AI. <a href="{{ "/.well-known/ai.txt" | relURL }}">AI disclosure</a></small></p>
  </footer>
</body>
</html>
