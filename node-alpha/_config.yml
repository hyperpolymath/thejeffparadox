# Node Alpha - Jekyll Configuration
# The Jeff Paradox: Homeward Faction Fragment

title: "Node Alpha | The Jeff Paradox"
description: "Homeward faction personality fragment of The Jeff"
baseurl: "/node-alpha"
url: ""

# Build
markdown: kramdown
highlighter: rouge
permalink: /turn/:title/

# Accessibility
kramdown:
  auto_ids: true
  entity_output: symbolic
  toc_levels: 2..4
  smart_quotes: lsquo,rsquo,ldquo,rdquo

# Collections
collections:
  posts:
    output: true
    permalink: /turn/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "turn"

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
  - _data/node_state.yml

# ARIA/Accessibility
lang: "en-GB"

# Custom
node:
  name: "Alpha"
  faction: "homeward"
