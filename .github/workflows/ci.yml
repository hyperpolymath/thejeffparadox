# Continuous Integration
# Runs on all pushes and PRs to main

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  HUGO_VERSION: "0.121.0"
  JULIA_VERSION: "1.10"

jobs:
  # ==========================================================================
  # Lint and Format
  # ==========================================================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check shell scripts (shellcheck)
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: "./scripts"
          severity: warning

      - name: Check YAML
        uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: "."
          config_file: ".yamllint.yml"
        continue-on-error: true

      - name: Check Markdown
        uses: DavidAnson/markdownlint-cli2-action@v14
        with:
          globs: "**/*.md"
        continue-on-error: true

      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --only-verified

  # ==========================================================================
  # Julia Tests
  # ==========================================================================
  julia-tests:
    name: Julia Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: ${{ env.JULIA_VERSION }}

      - name: Cache Julia packages
        uses: julia-actions/cache@v1

      - name: Install dependencies
        run: |
          cd engine
          julia --project=. -e 'using Pkg; Pkg.instantiate()'

      - name: Run tests
        run: |
          cd engine
          julia --project=. -e 'using Pkg; Pkg.test()'

      - name: Check for type instabilities
        run: |
          cd engine
          julia --project=. -e '
            using JeffEngine
            # Add JET.jl analysis here when tests are mature
          '
        continue-on-error: true

  # ==========================================================================
  # Hugo Build
  # ==========================================================================
  hugo-build:
    name: Hugo Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: ${{ env.HUGO_VERSION }}
          extended: true

      - name: Build orchestrator
        run: |
          cd orchestrator
          hugo --minify --gc

      - name: Build node-alpha
        run: |
          cd node-alpha
          hugo --minify --gc

      - name: Build node-beta
        run: |
          cd node-beta
          hugo --minify --gc

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: hugo-sites
          path: |
            orchestrator/public
            node-alpha/public
            node-beta/public
          retention-days: 7

  # ==========================================================================
  # Accessibility Check
  # ==========================================================================
  accessibility:
    name: Accessibility
    runs-on: ubuntu-latest
    needs: hugo-build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: hugo-sites

      - name: Setup Node (for pa11y)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pa11y
        run: npm install -g pa11y-ci

      - name: Run accessibility tests
        run: |
          # Start local server
          npx serve orchestrator/public -p 8080 &
          sleep 5

          # Run pa11y
          pa11y-ci --config .pa11yci.json || true
        continue-on-error: true

  # ==========================================================================
  # Security Scan
  # ==========================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH"

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: "trivy-results.sarif"
        if: always()

  # ==========================================================================
  # Link Check
  # ==========================================================================
  links:
    name: Link Check
    runs-on: ubuntu-latest
    needs: hugo-build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: hugo-sites

      - name: Check links
        uses: lycheeverse/lychee-action@v2.0.2
        with:
          args: |
            --verbose
            --no-progress
            --accept 200,204,301,302,403,429
            ./orchestrator/public/**/*.html
        continue-on-error: true
