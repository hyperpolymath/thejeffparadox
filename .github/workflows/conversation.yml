# The Jeff Paradox - Automated Conversation
# This workflow runs the infinite conversation automatically
# RSR Compliant: All actions SHA-pinned

name: Conversation Turn

on:
  schedule:
    # Run every hour
    - cron: "0 * * * *"

  workflow_dispatch:
    inputs:
      force_node:
        description: "Force specific node (alpha/beta)"
        required: false
        type: choice
        options:
          - auto
          - alpha
          - beta
        default: auto
      diversity_injection:
        description: "Force diversity injection"
        required: false
        type: boolean
        default: false

concurrency:
  group: conversation
  cancel-in-progress: false

env:
  JULIA_VERSION: "1.10"
  HUGO_VERSION: "0.121.0"

jobs:
  conversation-turn:
    name: Execute Turn
    runs-on: ubuntu-latest

    # Only run if API keys are configured
    if: ${{ vars.CONVERSATION_ENABLED == 'true' }}

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Julia
        uses: julia-actions/setup-julia@9b79636afcfb07ab02c256cede01fe2db6ba808c # v2.6.0
        with:
          version: ${{ env.JULIA_VERSION }}

      - name: Cache Julia packages
        uses: julia-actions/cache@d10a6fd8f31b12404a54613ebad242900567f2b9 # v2.1.0

      - name: Install Julia dependencies
        run: |
          cd engine
          julia --project=. -e 'using Pkg; Pkg.instantiate()'

      - name: Execute conversation turn
        id: turn
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
          FORCE_NODE: ${{ inputs.force_node || 'auto' }}
          FORCE_DIVERSITY: ${{ inputs.diversity_injection || 'false' }}
        run: |
          cd engine
          julia --project=. -e '
            using JeffEngine
            using Dates

            # Load or initialise game state
            config_path = joinpath(dirname(@__DIR__), "orchestrator", "data", "game_state.yml")

            if isfile(config_path)
                game = load_game_state(config_path, Dict())
            else
                game = initialise_game_state(config_path)
            end

            # Load nodes
            alpha = initialise_node_state(joinpath(dirname(@__DIR__), "node-alpha", "data", "node_state.yml"))
            beta = initialise_node_state(joinpath(dirname(@__DIR__), "node-beta", "data", "node_state.yml"))
            nodes = Dict(:alpha => alpha, :beta => beta)

            # Force node if specified
            force_node = get(ENV, "FORCE_NODE", "auto")
            if force_node != "auto"
                game.current_node = Symbol(force_node)
            end

            # Force diversity if specified
            if get(ENV, "FORCE_DIVERSITY", "false") == "true"
                game.last_diversity_turn = 0
            end

            # Execute turn
            println("Executing turn $(game.turn_number + 1)...")
            result = execute_turn(game, nodes)

            # Save state
            save_game_state(game, config_path)

            # Save turn as markdown
            turn_filename = @sprintf("%04d-%s.md", result.turn_number, lowercase(result.node_name))

            # Save to orchestrator
            orch_path = joinpath(dirname(@__DIR__), "orchestrator", "content", "turns", turn_filename)
            mkpath(dirname(orch_path))
            save_turn_to_markdown(result, orch_path)

            # Save to node
            node_dir = result.node_name == "Alpha" ? "node-alpha" : "node-beta"
            node_path = joinpath(dirname(@__DIR__), node_dir, "content", "turns", turn_filename)
            mkpath(dirname(node_path))
            save_turn_to_markdown(result, node_path)

            # Output for GitHub Actions
            println("::set-output name=turn_number::$(result.turn_number)")
            println("::set-output name=node::$(result.node_name)")
            println("::set-output name=chaos::$(game.chaos)")
            println("::set-output name=exposure::$(game.exposure)")
            println("::set-output name=faction::$(game.faction_slider)")

            # Print metrics
            println("\n$(metrics_summary(game))")

            # Check for threshold events
            events = check_thresholds(game.chaos, game.exposure, game.faction_slider)
            if !isempty(events)
                println("\n⚠️ THRESHOLD EVENTS: $(events)")
            end
          '

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@16361eb4acea8698b220b76c0d4e84e1fd22c61d # v2.6.0
        with:
          hugo-version: ${{ env.HUGO_VERSION }}
          extended: true

      - name: Build sites
        run: |
          cd orchestrator && hugo --minify --gc
          cd ../node-alpha && hugo --minify --gc
          cd ../node-beta && hugo --minify --gc

      - name: Commit changes
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          git add -A
          git diff --staged --quiet || git commit -m "feat(conversation): turn ${{ steps.turn.outputs.turn_number }} by ${{ steps.turn.outputs.node }}

          Chaos: ${{ steps.turn.outputs.chaos }}/100
          Exposure: ${{ steps.turn.outputs.exposure }}/100
          Faction: ${{ steps.turn.outputs.faction }}

          [automated]"

      - name: Push changes
        uses: ad-m/github-push-action@77c5b412c50b723d2a4fbc6d71fb5723bcd439aa # v1.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}

      - name: Create summary
        run: |
          echo "## Conversation Turn ${{ steps.turn.outputs.turn_number }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Node**: ${{ steps.turn.outputs.node }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Game State" >> $GITHUB_STEP_SUMMARY
          echo "- Chaos: ${{ steps.turn.outputs.chaos }}/100" >> $GITHUB_STEP_SUMMARY
          echo "- Exposure: ${{ steps.turn.outputs.exposure }}/100" >> $GITHUB_STEP_SUMMARY
          echo "- Faction: ${{ steps.turn.outputs.faction }}" >> $GITHUB_STEP_SUMMARY
