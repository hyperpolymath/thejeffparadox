# Stale Issue/PR Management
# Closes inactive issues and PRs

name: Stale

on:
  schedule:
    # Daily at 1am
    - cron: "0 1 * * *"
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    name: Mark Stale
    runs-on: ubuntu-latest
    steps:
      - name: Mark stale issues and PRs
        uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

          # Issue settings
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had
            recent activity. It will be closed in 14 days if no further activity occurs.

            If this issue is still relevant, please:
            - Add a comment with an update
            - Remove the `stale` label

            Thank you for your contributions to The Jeff Paradox!

          close-issue-message: |
            This issue has been automatically closed due to inactivity.

            If you believe this issue should be reopened, please create a new issue
            with updated information or reference this one.

          stale-issue-label: "stale"
          exempt-issue-labels: "pinned,security,philosophy,in-progress"
          days-before-issue-stale: 60
          days-before-issue-close: 14

          # PR settings
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had
            recent activity. It will be closed in 7 days if no further activity occurs.

            If you're still working on this:
            - Add a comment with an update
            - Push new commits
            - Remove the `stale` label

          close-pr-message: |
            This pull request has been automatically closed due to inactivity.

            If you'd like to continue this work, please open a new PR.

          stale-pr-label: "stale"
          exempt-pr-labels: "pinned,security,work-in-progress"
          days-before-pr-stale: 30
          days-before-pr-close: 7

          # Don't stale issues/PRs with recent comments
          remove-stale-when-updated: true

          # Operations per run (to avoid rate limiting)
          operations-per-run: 50
