# Skill Definitions for Node Beta
# Reference data for skill resolution

shape_shifting:
  name: "Shape-shifting"
  description: "Alter physical appearance through cellular manipulation"
  chaos_dice: [1, 6]
  chaos_multiplier_if_witnessed: 1
  success_threshold: 6
  visible: true
  detection_risk: moderate
  usage_notes: |
    Changes must be subtle—similar height, build.
    Requires concentration to maintain.
    Reverts if concentration breaks.
    Causes fatigue in the host body.

memory_extraction:
  name: "Memory Extraction"
  description: "Access another being's memories through sustained touch"
  chaos_dice: [3, 6]
  chaos_multiplier_if_witnessed: 1
  success_threshold: 8
  visible: false
  detection_risk: high
  usage_notes: |
    Target is always aware something is happening.
    Requires 10+ seconds of skin contact.
    Target may experience the memory themselves.
    Deeply invasive—ethical concerns apply.

empathic_resonance:
  name: "Empathic Resonance"
  description: "Sense and subtly influence emotional states nearby"
  chaos_dice: [1, 6]
  chaos_multiplier_if_witnessed: 1
  success_threshold: 5
  visible: false
  detection_risk: minimal
  usage_notes: |
    Passive sensing requires no roll.
    Active influence requires roll and increases chaos.
    Cannot create emotions, only amplify/dampen existing.
    Range limited to ~10 metres.
