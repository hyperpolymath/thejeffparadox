# Node Beta - Hugo Configuration
# The Jeff Paradox: Earthbound Faction Fragment

baseURL = "https://thejeffparadox.example.com/node-beta/"
languageCode = "en-GB"
title = "Node Beta | The Jeff Paradox"

[params]
  description = "Earthbound faction personality fragment of The Jeff"
  node_name = "Beta"
  faction = "earthbound"
  faction_color = "#744210"
  faction_color_light = "#faf5eb"

[server]
  [[server.headers]]
    for = "/**"
    [server.headers.values]
      Content-Security-Policy = "default-src 'self'; style-src 'self' 'unsafe-inline'"
      X-Content-Type-Options = "nosniff"
      X-Frame-Options = "DENY"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = false

[outputs]
  home = ["HTML", "RSS"]
  section = ["HTML", "RSS"]
  page = ["HTML"]
